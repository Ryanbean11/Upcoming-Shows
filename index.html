<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name – Upcoming Shows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .show-list {
      max-width: 500px;
      margin: 0 auto;
    }
    .show {
      background: #222;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
    }
    .date {
      font-weight: bold;
      color: #f39c12;
    }
    .venue {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Your Name – Upcoming Shows</h1>
  <div class="show-list">
    <div class="show">
      <div class="date">June 14, 2025</div>
      <div class="venue">The Echo, Los Angeles, CA</div>
    </div>
    <div class="show">
      <div class="date">June 21, 2025</div>
      <div class="venue">The Independent, San Francisco, CA</div>
    </div>
    <div class="show">
      <div class="date">July 3, 2025</div>
      <div class="venue">Bowery Ballroom, New York, NY</div>
    </div>
  </div>
</body>
</html
