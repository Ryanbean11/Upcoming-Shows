<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name – Upcoming Shows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .show-list {
      max-width: 500px;
      margin: 0 auto;
    }
    .show {
      background: #222;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
    }
    .date {
      font-weight: bold;
      color: #f39c12;
    }
    .venue {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Your Name – Upcoming Shows</h1>
  <div class="show-list">
    <div class="show">
      <div class="date">Saturday, May 31</div>
      <div class="venue">Speckled Pig Brewing - 6:00-9:00</div>
    </div>
    <div class="show">
      <div class="date">Sunday, June 8</div>
      <div class="venue">Seecond Sunday Market(@ Congress Park) - 11am-2pm</div>
    </div>
    <div class="show">
      <div class="date">Friday, May 16</div>
      <div class="venue">Philly Bar & Grill - 7:00-10:00</div>
    </div>
  </div>
</body>
</html
